<template name="postAdd">
  <form class="post-add-form">
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">mode_edit</i>
        <textarea id="text" name="text" class="materialize-textarea"></textarea>
        <label for="text">{{_ "post_placeholder"}}</label>
      </div>
    </div>
    <button type="submit" class="waves-effect btn">{{_ "submit_send"}}</button>
  </form>
</template>
