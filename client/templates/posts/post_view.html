<template name="postView">
  <div class="post-view-wrapper">
    <div class="author-info">
      <div class="author-name"> {{authorName}}</div>
      <div class="context"> {{context}}</div>
    </div>
    <div class="post-wrapper">
      <div class="post"> {{text}}</div>
    </div>
  </div>
</template>
